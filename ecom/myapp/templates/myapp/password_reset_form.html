{% extends 'myapp/base.html' %}
{% block title %} Reset Password{% endblock %}
{% block content %}
<div id="pass">
<h3>Forgot password</h3>
<form method="post">
  {% csrf_token %}
  <input type="email", name="email" value="Email">
  <button type="submit">Submit</button>
</form>
</div>

{% endblock %}
